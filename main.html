<!doctype html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="./style/index.css">
  <title>Сортировка</title>
</head>
<body class="page">
  <h1>Тестовая таблица</h1>
  
  <section class="filter">
    <h2>Введите не менее трёх символов</h2>
    <input type="text">
  </section>
  
  <main class="content">
    <table class="table" id="table">
      <thead>
        <tr class="row row__head">
          <th class="row__user">
            <p class="row__content">userId <span class="sort-img"></span></p>
          </th>
          <th class="row__id">
            <p class="row__content">Id <span class="sort-img"></span></p>
          </th>
          <th class="row__title">
            <p class="row__content">title <span class="sort-img"></span></p>
          </th>
          <th class="row__body">
            <p class="row__content">body <span class="sort-img"></span></p>
          </th>
        </tr>
      </thead>
      <tbody>
      <template id="template">
        <tr class="row row-body">
          <td class="row__user"></td>
          <td class="row__id"></td>
          <td class="row__title"></td>
          <td class="row__body"></td>
        </tr>
      </template>
      </tbody>
    </table>
  </main>
  

<script src="scripts/api.js"></script>
<script src="scripts/index.js"></script>
</body>
</html>
